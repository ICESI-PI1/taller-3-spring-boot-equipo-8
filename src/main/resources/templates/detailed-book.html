<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Lista de Libros</title>
</head>

<body class="py-16 px-48 bg-gray-50">
  <div class="p-16 rounded-lg bg-white shadow-sm ring-1 ring-inset ring-gray-200">
    <div class="px-4 sm:px-0">
      <h3 class="text-2xl font-semibold leading-7 text-gray-900 mb-2">Informaci√≥n del libro</h3>
      <div class="flex space-x-4">
        <a th:href="@{/edit/{id}(id=${book.get().getId()})}"
          class="font-semibold text-indigo-600 hover:text-indigo-500">Editar</a>
        <a th:href="@{/deleteBook/{id}(id=${book.get().getId()})}"
          class="font-semibold text-red-600 hover:text-red-500">Eliminar</a>
      </div>
    </div>
    <div class="mt-6 border-t border-gray-100">
      <dl class="divide-y divide-gray-100 grid grid-cols-1 grid-auto-rows sm:grid-cols-2">
        <div class="col-span-1 px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Id</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0" th:text="${book.get().getId()}"></dd>
        </div>
        <div class="col-span-1 px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Nombre</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0" th:text="${book.get().getName()}"></dd>
        </div>
        <div class="col-span-1 px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Editorial</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0" th:text="${book.get().getEditorial()}">
          </dd>
        </div>
        <div class="col-span-1 px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Autor</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0" th:text="${book.get().getAuthor()}">
          </dd>
        </div>
        <div class="col-span-1 px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Precio</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0"
            th:text="'$' + ${book.get().getPrice()}">
          </dd>
        </div>
        <div class="col-span-1 px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm font-medium leading-6 text-gray-900">Unidades disponibles</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0" th:text="${book.get().getAmount()}">
          </dd>
        </div>
      </dl>
    </div>
  </div>

</body>

</html>
