<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Editar Autor</title>
</head>

<body class="py-16 px-48 bg-gray-50">
    <form action="/save-book" method="post" class="p-16 rounded-lg bg-white shadow-sm ring-1 ring-inset ring-gray-200">
        <div class="space-y-12">
            <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-2xl font-semibold leading-7 text-gray-900">Editar autor</h2>
                <p class="mt-1 text-md leading-6 text-gray-600">Ingresa los detalles del autor</p>

                <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                    <div class="sm:col-span-2 sm:col-start-1">
                        <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Nombre</label>
                        <div class="mt-2">
                            <input th:value="${autor.get().getName()}" type="text" name="name" id="name" required
                                class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                    <div class="sm:col-span-2">
                        <label for="nationality" class="block text-sm font-medium leading-6 text-gray-900">
                            Nacionalidad</label>
                        <div class="mt-2">
                            <input th:value="${autor.get().getNationality()}" type="text" name="nationality" id="nationality" required
                                class="px-3 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
            <a th:href="@{~/}" class="text-sm font-semibold leading-6 text-gray-900">Cancelar</a>
            <button type="submit"
                class="px-3 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Guardar</button>
        </div>
    </form>
</body>

</html>
